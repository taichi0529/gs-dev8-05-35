<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Chat App</title>

</head>
<body>
<section class="login" style="display: none">
    <h2 class="login__title">ラインもどきチャットアプリ</h2>
    <button class="login__button-facebook">facebookでログイン</button>
</section>
<section class="chat" style="display: none">
    <div id="title">
        <div class="profile">
            <img class="profile__photo" src="">
            <div class="profile__displayName"></div>
            <ul class="profile__index">
                <li>
                    <a href="#" class="profile__logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="board">
    </div>
    <div id="input">
        <input type="text" id="message" placeholder="メッセージを入力">
    </div>
</section>

</body>
</html>
